<!DOCTYPE html>
<html>
<head>
	<title>jQuery：冒泡应用(百度换肤)</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
		}
		.slideDownView{
			height: 400px;
			width: 100%;
			background-color: blue;
		}
		.slideDownView{
			position:fixed;
			top:0;
			left:0;
			display: none;
		}
		.slideDownView ul li{
			width:100px;
			height: 40px;
			background-color:#EE2C2C;
			font-color:#fff;
			font-weight: bold;
			line-height: 40px;
			text-align: center;
			float:left;
			overflow: hidden;
			margin-right: 8px;
		}
	</style>
	<script src="./js/jquery-3.4.1.js"></script>
	<script>
		$(function(){
			$('.changefu').click(function(){
				$('.slideDownView').show();
				return false;
			})
			$(document).click(function(){
				$('.slideDownView').hide();
			})
		})
	</script>
</head>
<body>
	<a href="#" class="changefu">换肤</a>
    <div class="slideDownView">
        <ul>
            <li><a href="#">选项卡1</a></li>
            <li><a href="#">选项卡2</a></li>
            <li><a href="#">选型卡3</a></li>
        </ul>
    </div>
</body>
</html>
