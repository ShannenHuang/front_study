<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue起步</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id='app'>
        <h3>{{msg}}</h3>
        <h4 v-text='msg'></h4>
        <h4 v-html='msg2'></h4>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:'This is my first Vue project.',
                msg2:'<a href="#">msg</a>',
            },
            template:`
            <div>
                <h4 v-text='msg'></h4>
                <h4 v-html='msg2'></h4>
            </div>`,
        });

    </script>
</body>
</html>
