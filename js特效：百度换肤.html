<!DOCTYPE html>
<html>
<head>
	<title>js特效：百度换肤</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		body{
			width:auto;
			background-image: url('image/skin1.jpg');
			background-position: center 0;
			background-repeat: no-repeat;
		}
		div{
			width:100%;
			height:150px;
			position: relative;
			top:0;
			left:0;
		}
		div ul{
			margin-left: 80px; 
			height:150px;
		}
		div ul li{
			padding:15px 60px;
			float:left;
			background-color:rgba(0,0,0,.1);
		}
		img{
			width:180px;
			height:120px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var skins = document.getElementsByTagName('img');
			var bg = document.getElementsByTagName('body')[0];
			for(var i = 0;i<skins.length;i++){
				skins[i].onclick = function(){
					bg.style.backgroundImage = `url('${this.getAttribute('src')}')`;
					console.log(bg.style.backgroundImage);
				}
			}
		};
	</script>
</head>
<body>
	<div>
		<ul>
			<li><img src="image/skin1.jpg"></li>
			<li><img src="image/skin2.jpg"></li>
			<li><img src="image/skin3.jpg"></li>
			<li><img src="image/skin4.jpg"></li>
		</ul>
	</div>
</body>
</html>
