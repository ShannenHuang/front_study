<!DOCTYPE html>
<html>
<head>
	<title>js特效：千千音乐盒实现全选与反选</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:440px;
			height:250px;
			border:1px solid gray;
			padding:20px;
			margin:100px auto;
		}
		.songs{
			border-top:1px solid gray;
			border-bottom:1px solid gray
		}
		.choose{
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			function getElementById(id){
				return document.getElementById(id);
			}
			function setChoose(id,isChecked){
				getElementById(id).onclick = function(){
					for(var i=0;i<labels.length;i++){
						labels[i].firstChild.checked=isChecked;
					}
				}
			}
			var labels = document.getElementsByTagName('label');
			setChoose('all',true);
			setChoose('cancel',false);
			getElementById('reverse').onclick = function(){
				for(var i=0;i<labels.length;i++){
					labels[i].firstChild.checked=!labels[i].firstChild.checked;
				}
			}
		}
	</script>
</head>
<body>
	<div class="box">
		<div class="title">
			<h3>千千音乐盒</h3>
		</div>
		<div class="songs">
			<form>
				<label><input type="checkbox" name="">漂洋过海来看你</label><br>
				<label><input type="checkbox" name="">一眼万年</label><br>
				<label><input type="checkbox" name="">后来</label><br>
				<label><input type="checkbox" name="">没那么简单</label><br>
				<label><input type="checkbox" name="">如果你要离去</label><br>
				<label><input type="checkbox" name="">恋恋风尘</label><br>
				<label><input type="checkbox" name="">南山南</label><br>
				<label><input type="checkbox" name="">涛声依旧</label><br>
				<label><input type="checkbox" name="">可惜不是你</label><br>
			</form>
		</div>
		<div class="choose">
			<input type="submit" name="all" value="全选" id="all">
			<input type="submit" name="cancel" value="取消选中" id="cancel">
			<input type="submit" name="reverse" value="反选" id="reverse">
		</div>
	</div>
</body>
</html>
